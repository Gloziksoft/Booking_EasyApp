name: Build and Deploy Booking App

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/gloziksoft/booking-app:${{ github.sha }}
            ghcr.io/gloziksoft/booking-app:prod

      - name: Deploy to booking VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e

            cd /opt/booking-easyapp

            echo "=== Deploy BOOKING app ==="
            docker compose -p booking -f docker-compose.app.yml pull
            docker compose -p booking -f docker-compose.app.yml up -d --remove-orphans

            echo "=== Deploy MONITORING ==="
            docker compose -p monitoring -f docker-compose.monitoring.yml pull
            docker compose -p monitoring -f docker-compose.monitoring.yml up -d --remove-orphans

            echo "=== Deploy finished successfully ==="
