server.port=8084

spring.datasource.url=jdbc:postgresql://localhost:5433/booking_app?currentSchema=booking_app
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=booking_app
spring.output.ansi.enabled=ALWAYS
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.open-in-view=false

spring.mail.host=smtp.forpsi.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.trust=smtp.forpsi.com

app.admin.email=peto7724@gmail.com
app.base-url=http://localhost:8084

# ? MONITORING OFF (LOCAL)
management.endpoints.enabled-by-default=false
management.metrics.export.prometheus.enabled=false
management.endpoint.prometheus.enabled=false
management.endpoint.health.enabled=false
management.endpoint.info.enabled=false
