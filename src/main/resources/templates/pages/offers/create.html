<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container my-4">
    <h2>Vytvoriť ponuku</h2>

    <form th:action="@{/offers/create}" method="post" th:object="${offer}">
        <div class="mb-3">
            <label class="form-label">Názov</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Zadajte názov ponuky" required/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Popis</label>
            <textarea class="form-control" th:field="*{description}" rows="4"
                      placeholder="Zadajte popis ponuky"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Cena (€)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="Zadajte cenu"
                   required/>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Začiatok služby</label>
            <input type="datetime-local" class="form-control" th:field="*{startDateTime}"/>
            <p th:if="${#fields.hasErrors('startDateTime')}" th:errors="*{startDateTime}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Koniec služby</label>
            <input type="datetime-local" class="form-control" th:field="*{endDateTime}" required/>
            <p th:if="${#fields.hasErrors('endDateTime')}" th:errors="*{endDateTime}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Typ služby</label>
            <select class="form-control" th:field="*{serviceType}" required>
                <option value="" disabled selected>-- Vyber typ služby --</option>
                <option th:each="type : ${serviceTypes}"
                        th:value="${type}" th:text="${type.displayName}"></option>
            </select>
            <p th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}" class="text-danger"></p>
        </div>


<!--        <form th:action="@{/offers/create}" method="post" th:object="${offer}" enctype="multipart/form-data">-->
<!--            <div class="mb-3">-->
<!--                <label class="form-label">Obrázok ponuky</label>-->
<!--                <input type="file" class="form-control" name="imageFile" accept="image/*"/>-->
<!--            </div>-->
<!--        </form>-->

        <button type="submit" class="btn btn-success">Uložiť</button>
        <a th:href="@{/offers}" class="btn btn-secondary">Späť</a>
    </form>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
