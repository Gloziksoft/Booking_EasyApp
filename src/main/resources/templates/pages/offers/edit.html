<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container my-4">
    <h1 class="mb-3">Upraviť ponuku</h1>

    <form th:action="@{/offers/{id}/edit(id=${offer.id})}" th:object="${offer}" method="post">

        <div class="mb-3">
            <label for="title" class="form-label">Názov</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
            <small class="text-danger" th:errors="*{title}"></small>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Popis</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3"></textarea>
            <small class="text-danger" th:errors="*{description}"></small>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Cena</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control"/>
            <small class="text-danger" th:errors="*{price}"></small>
        </div>

        <div class="mb-3">
            <label for="serviceType" class="form-label">Typ služby</label>
            <select id="serviceType" th:field="*{serviceType}" class="form-select">
                <option th:each="type : ${serviceTypes}" th:value="${type}" th:text="${type}"></option>
            </select>
            <small class="text-danger" th:errors="*{serviceType}"></small>
        </div>

        <div class="mb-3">
            <label for="startDateTime" class="form-label">Od</label>
            <input type="datetime-local" id="startDateTime" th:field="*{startDateTime}" class="form-control"/>
            <small class="text-danger" th:errors="*{startDateTime}"></small>
        </div>

        <div class="mb-3">
            <label for="endDateTime" class="form-label">Do</label>
            <input type="datetime-local" id="endDateTime" th:field="*{endDateTime}" class="form-control"/>
            <small class="text-danger" th:errors="*{endDateTime}"></small>
        </div>

        <button type="submit" class="btn btn-primary">Uložiť zmeny</button>
        <a th:href="@{/offers/{id}(id=${offer.id})}" class="btn btn-secondary">Zrušiť</a>
    </form>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
