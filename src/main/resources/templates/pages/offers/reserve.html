<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container my-4">
    <h2>Rezervácia ponuky</h2>

    <div class="card my-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${offer.title}"></h5>
            <p class="card-text" th:text="${offer.description}"></p>
            <p><strong>Cena:</strong> <span th:text="${offer.price} + ' €'"></span></p>
        </div>
    </div>

    <!-- ⚠️ Zobrazenie chýb -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/reservations}" method="post" th:object="${reservation}">
        <input type="hidden" th:field="*{offerId}"/>

        <div class="mb-3">
            <label class="form-label">Začiatok</label>
            <input type="datetime-local" class="form-control"
                   th:field="*{startDateTime}"
                   th:attr="min=${#temporals.format(offer.startDateTime, 'yyyy-MM-dd''T''HH:mm')},
                            max=${#temporals.format(offer.endDateTime, 'yyyy-MM-dd''T''HH:mm')}" />
            <p th:if="${#fields.hasErrors('startDateTime')}" th:errors="*{startDateTime}" class="text-danger"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Koniec</label>
            <input type="datetime-local" class="form-control"
                   th:field="*{endDateTime}"
                   th:attr="min=${#temporals.format(offer.startDateTime, 'yyyy-MM-dd''T''HH:mm')},
                            max=${#temporals.format(offer.endDateTime, 'yyyy-MM-dd''T''HH:mm')}" />
            <p th:if="${#fields.hasErrors('endDateTime')}" th:errors="*{endDateTime}" class="text-danger"></p>
        </div>

        <button type="submit" class="btn btn-success">Potvrdiť rezerváciu</button>
        <a th:href="@{/offers}" class="btn btn-secondary">Späť</a>
    </form>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
