<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container">
    <h2>Upraviť rezerváciu</h2>

    <form th:action="@{/reservations/edit/{id}(id=${reservation.id})}" th:object="${reservation}" method="post">
        <!-- Title -->
        <div class="mb-3">
            <label class="form-label">Názov</label>
            <input class="form-control" th:field="*{title}" required/>
            <small class="text-danger" th:errors="*{title}"></small>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label class="form-label">Popis</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
            <small class="text-danger" th:errors="*{description}"></small>
        </div>

        <!-- Start DateTime -->
        <div class="mb-3">
            <label class="form-label">Začiatok</label>
            <input type="datetime-local" class="form-control" th:field="*{startDateTime}"
                   th:attr="min=${#temporals.format(offer.startDateTime, 'yyyy-MM-dd''T''HH:mm')},
                            max=${#temporals.format(offer.endDateTime, 'yyyy-MM-dd''T''HH:mm')}"/>
            <small class="text-danger" th:errors="*{startDateTime}"></small>
        </div>

        <!-- End DateTime -->
        <div class="mb-3">
            <label class="form-label">Koniec</label>
            <input type="datetime-local" class="form-control" th:field="*{endDateTime}"
                   th:attr="min=${#temporals.format(offer.startDateTime, 'yyyy-MM-dd''T''HH:mm')},
                            max=${#temporals.format(offer.endDateTime, 'yyyy-MM-dd''T''HH:mm')}"/>
            <small class="text-danger" th:errors="*{endDateTime}"></small>
        </div>

        <!-- Offer Selection -->
        <div class="mb-3">
            <label class="form-label">Ponuka</label>
            <select class="form-control" th:field="*{offerId}">
                <option th:each="o : ${offers}"
                        th:value="${o.id}"
                        th:text="${o.title}"
                        th:selected="${o.id == reservation.offerId}">
                </option>
            </select>
            <small class="text-danger" th:errors="*{offerId}"></small>
        </div>

        <button type="submit" class="btn btn-success">Uložiť</button>
        <a th:href="@{/reservations}" class="btn btn-secondary">Späť</a>
    </form>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
