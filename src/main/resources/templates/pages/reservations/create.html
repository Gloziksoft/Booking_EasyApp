<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container">
    <h2>Vytvoriť rezerváciu</h2>
    <form th:action="@{/reservations/create}" method="post" th:object="${reservation}">
        <div class="mb-3">
            <label class="form-label">Názov</label>
            <input class="form-control" th:field="*{title}"/>
            <!-- Display validation error for title -->
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Popis</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
            <!-- Description is optional, no validation error here -->
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Začiatok</label>
            <input type="datetime-local" class="form-control" th:field="*{startDateTime}"/>
            <!-- Display validation error for startDateTime -->
            <p th:if="${#fields.hasErrors('startDateTime')}" th:errors="*{startDateTime}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Koniec</label>
            <input type="datetime-local" class="form-control" th:field="*{endDateTime}"/>
            <!-- Display validation error for endDateTime -->
            <p th:if="${#fields.hasErrors('endDateTime')}" th:errors="*{endDateTime}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label class="form-label">Typ služby</label>
            <select class="form-control" th:field="*{serviceType}">
                <option value="" th:text="'-- Vyber typ služby --'"></option>
                <option th:each="type : ${serviceTypes}"
                        th:value="${type.name()}"
                        th:text="${type.displayName}">
                </option>
            </select>
            <!-- Display validation error for serviceType -->
            <p th:if="${#fields.hasErrors('serviceType')}" th:errors="*{serviceType}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-success">Vytvoriť</button>
        <a th:href="@{/reservations}" class="btn btn-secondary">Späť</a>
    </form>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
