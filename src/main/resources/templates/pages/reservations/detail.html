<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body class="d-flex flex-column min-vh-100">

<header th:replace="~{fragments/layout.html :: header}"></header>

<main class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4" th:text="${reservation.title}">Názov rezervácie</h2>
            <p class="card-text"><strong>Popis:</strong> <span th:text="${reservation.description}">Popis</span></p>
            <p class="card-text"><strong>Začiatok:</strong> <span
                    th:text="${#temporals.format(reservation.startDateTime, 'dd.MM.yyyy HH:mm')}">00.00.0000</span></p>
            <p class="card-text"><strong>Koniec:</strong> <span
                    th:text="${#temporals.format(reservation.endDateTime, 'dd.MM.yyyy HH:mm')}">00.00.0000</span></p>
            <p class="card-text"><strong>Ponuka:</strong> <span th:text="${reservation.offerName}">Ponuka</span></p>

            <a th:href="@{/reservations}" class="btn btn-secondary mt-3">
                <i class="bi bi-arrow-left"></i> Späť
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
