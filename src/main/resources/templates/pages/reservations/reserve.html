<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/layout.html :: header}"></header>

<div th:if="${message}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
    <strong>Super!</strong> <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container my-4">
    <h2>Rezervácia ponuky</h2>

    <!-- Formulár -->
    <form th:action="@{/reservations}" method="post" th:object="${reservation}">
        <input type="hidden" th:field="*{offerId}"/>

        <!-- Title input -->
        <div class="mb-3">
            <label class="form-label">Názov</label>
            <input type="text" class="form-control" th:value="${offer.title}"
                   th:disabled="${not #authorization.expression('hasRole(''ROLE_ADMIN'')')}"/>
        </div>

        <!-- Description input -->
        <div class="mb-3">
            <label class="form-label">Popis</label>
            <textarea class="form-control" rows="3"
                      th:text="${offer.description}"
                      th:disabled="${not #authorization.expression('hasRole(''ROLE_ADMIN'')')}"></textarea>
        </div>

        <!-- Price input -->
        <div class="mb-3">
            <label class="form-label">Cena</label>
            <input type="text" class="form-control" th:value="${offer.price} + ' €'"
                   th:disabled="${not #authorization.expression('hasRole(''ROLE_ADMIN'')')}"/>
        </div>

        <!-- Start datetime -->
        <div class="mb-3">
            <label class="form-label">Začiatok</label>
            <input type="datetime-local" class="form-control"
                   th:field="*{startDateTime}"
                   th:attr="min=${#temporals.format(offer.startDateTime, 'yyyy-MM-dd''T''HH:mm')},
                    max=${#temporals.format(offer.endDateTime, 'yyyy-MM-dd''T''HH:mm')}"/>
        </div>

        <!-- End datetime -->
        <div class="mb-3">
            <label class="form-label">Koniec</label>
            <input type="datetime-local" class="form-control"
                   th:field="*{endDateTime}"
                   th:attr="min=${#temporals.format(offer.startDateTime, 'yyyy-MM-dd''T''HH:mm')},
                    max=${#temporals.format(offer.endDateTime, 'yyyy-MM-dd''T''HH:mm')}"/>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-success"
                th:disabled="${not #authorization.expression('hasRole(''ROLE_ADMIN'')') and false}">Potvrdiť rezerváciu
        </button>
        <a th:href="@{/offers}" class="btn btn-secondary">Späť</a>
    </form>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
