<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"><!-- Reusable head fragment --></head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/layout.html :: header}"><!-- Reusable header fragment --></header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title mb-3 text-center">Obnoviť heslo</h3>

            <!-- Form -->
            <form th:action="@{/account/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Zadajte svoj email">
                </div>

                <button type="submit" class="btn btn-primary w-100">Obnoviť heslo</button>
            </form>

            <p th:if="${message}" th:text="${message}" class="mt-3 text-center text-success"></p>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
