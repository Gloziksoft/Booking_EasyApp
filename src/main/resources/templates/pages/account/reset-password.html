<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body class="d-flex flex-column min-vh-100">

<header th:replace="~{fragments/layout.html :: header}"></header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title mb-3 text-center">Nastaviť nové heslo</h3>

            <!-- FORMULÁR NA RESET HESLA -->
            <form th:action="@{/account/reset-password}" method="post">

                <!-- token z URL -->
                <input type="hidden" name="token" th:value="${token}"/>

                <div class="mb-3">
                    <label class="form-label">Nové heslo</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Potvrdiť heslo</label>
                    <input type="password" class="form-control" name="confirmPassword" required>
                </div>

                <button class="btn btn-success w-100">Uložiť heslo</button>
            </form>

            <!-- ERROR SPRÁVA -->
            <p th:if="${error}" th:text="${error}" class="text-danger mt-3 text-center"></p>

        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>

</body>
</html>
