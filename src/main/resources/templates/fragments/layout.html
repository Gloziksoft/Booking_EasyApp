<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Rezervačná aplikácia"/>
  <meta name="keywords" content="rezervácia, booking, plánovanie"/>
  <meta name="author" content="Gloziksoft"/>

  <title>BookingApp</title>

  <!-- CSS -->
  <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
  <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navigácia -->
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" th:href="@{/}">BookingApp</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Domov</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/bookings}">Rezervácie</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{account/login}">Prihlásenie</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/account/register}">Registrácia</a>
          </li>
          <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
            <span class="nav-link" th:text="${#authentication.name}"></span>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form method="post" th:action="@{/logout}" class="d-inline">
              <button class="nav-link btn btn-link text-white text-decoration-none">Odhlásiť sa</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Obsah vkladaný zo stránok -->
<main class="flex-grow-1 py-4">
  <div class="container" th:fragment="content">
    <th:block th:insert="~{::content}"/>
  </div>
</main>

<!-- Footer -->
<footer th:fragment="footer" class="mt-auto py-3 text-center bg-light text-muted border-top">
  <div class="container">
    &copy; 2025 BookingApp. Všetky práva vyhradené.
  </div>
</footer>

<!-- JS -->
<script th:src="@{/scripts/bootstrap.bundle.min.js}" defer></script>
<script th:src="@{/scripts/script.js}" defer></script>
</body>
</html>
