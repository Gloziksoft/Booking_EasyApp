services:
  # ===============================
  # üóÑÔ∏è POSTGRES DATABASE
  # ===============================
  db:
    image: postgres:17
    container_name: postgres_container_booking_app
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: booking_app
    volumes:
      # üëá init.sql sa spust√≠ len raz ‚Äì pri prvom vytvoren√≠ volume
      - db_data_booking:/var/lib/postgresql/data
      - ./db-init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - booking_network

  # ===============================
  # üß∞ PGADMIN (GUI pre DB)
  # ===============================
  pgadmin:
    image: dpage/pgadmin4
    container_name: booking_pgadmin
    restart: always
    ports:
      - "8082:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: peto7724@gmail.com
      PGADMIN_DEFAULT_PASSWORD: root
    depends_on:
      - db
    networks:
      - booking_network

  # ===============================
  # üöÄ SPRING BOOT APP
  # ===============================
  app:
    profiles: ["prod"]
    build: .
    container_name: springboot_booking_app
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      # üåç SPRING PROFILE
      SPRING_PROFILES_ACTIVE: prod

      # üóÑÔ∏è DATABASE CONFIG
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/booking_app
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # ‚öôÔ∏è SCH√âMA (d√¥le≈æit√©!)
      SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA: booking_app
      SPRING_SQL_INIT_SCHEMA: booking_app

      # üìß EMAIL CONFIG
      MAIL_USERNAME: test@gloziksoft.sk
      MAIL_PASSWORD: Baxe32kh754!

      # üß© APP INFO
      SPRING_APPLICATION_NAME: BookingApp
    networks:
      - booking_network

# ===============================
# üß± VOLUMES & NETWORKS
# ===============================
volumes:
  db_data_booking:

networks:
  booking_network:
    driver: bridge