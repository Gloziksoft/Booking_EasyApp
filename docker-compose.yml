version: "3.9"

services:
  # ===============================
  # üóÑÔ∏è POSTGRES DATABASE
  # ===============================
  db:
    image: postgres:17
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: booking_app
    volumes:
      - db_data_booking:/var/lib/postgresql/data
      - ./db-init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - booking_network

  # ===============================
  # üß∞ PGADMIN
  # ===============================
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "8082:80"
    depends_on:
      - db
    networks:
      - booking_network

  # ===============================
  # üöÄ BOOKING SPRING BOOT APP
  # ===============================
  app:
    image: ghcr.io/gloziksoft/booking-app:prod
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/booking_app
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - booking_network

  # ===============================
  # üìà PROMETHEUS (v2.x ‚Äì STABLE)
  # ===============================
  prometheus:
    image: prom/prometheus:v2.52.0
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - booking_network

  # ===============================
  # üìä GRAFANA
  # ===============================
  grafana:
    image: grafana/grafana:10.4.2
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - booking_network

  # ===============================
  # üì¶ CADVISOR
  # ===============================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: always
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    networks:
      - booking_network

# ===============================
# üß± VOLUMES
# ===============================
volumes:
  db_data_booking:
  grafana_data:

# ===============================
# üåê NETWORK
# ===============================
networks:
  booking_network:
    driver: bridge
