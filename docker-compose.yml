version: '3.8'
services:
  db:
    image: mariadb
    container_name: mariadb_container_booking_app
    restart: always
    ports:
      - "3307:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root
      MYSQL_DATABASE: booking_app
    volumes:
      - db_data_booking:/var/lib/mysql
      - ./db-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - booking_network

  phpmyadmin:
    image: phpmyadmin
    container_name: booking_phpmyadmin
    restart: always
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    networks:
      - booking_network

volumes:
  db_data_booking:
    external: false

networks:
  booking_network:
    driver: bridge

