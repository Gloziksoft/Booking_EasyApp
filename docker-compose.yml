version: '3.8'

services:
  db:
    image: mariadb
    container_name: mariadb_container_booking_app
    restart: always
    ports:
      - "3307:3306"
    environment:
      MARIADB_ROOT_PASSWORD: root
      MYSQL_DATABASE: booking_app
    volumes:
      - db_data:/var/lib/mysql           # persistencia dát databázy
      - ./db-init-scripts:/docker-entrypoint-initdb.d  # init skripty len pri prvom spustení
    networks:
      - app_network

  phpmyadmin:
    image: phpmyadmin
    container_name: booking_app
    restart: always
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    networks:
      - app_network

volumes:
  db_data:
    external: false

networks:
  app_network:
    driver: bridge

