version: '3.8'
services:
  db:
    image: postgres:17
    container_name: postgres_container_booking_app
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_DB: booking_app  # databáza sa vytvorí pri prvom spustení
    volumes:
      - db_data_booking:/var/lib/postgresql/data
      - ./db-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - booking_network
      
  pgadmin:
    image: dpage/pgadmin4
    container_name: booking_pgadmin
    restart: always
    ports:
      - "8082:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: peto7724@gmail.com
      PGADMIN_DEFAULT_PASSWORD: root
    networks:
      - booking_network

volumes:
  db_data_booking: {}
networks:
  booking_network:
    driver: bridge

