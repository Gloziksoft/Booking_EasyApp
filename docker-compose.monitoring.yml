services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
    networks:
      - booking_network

  prometheus:
    image: prom/prometheus:v2.51.2
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      # üî¥ CONFIG MUS√ç BY≈§ TU
      - /opt/booking-easyapp/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # üî¥ DATA MUSIA BY≈§ PERSISTENTN√â
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=30d"
      - "--storage.tsdb.path=/prometheus"
    restart: unless-stopped
    networks:
      - booking_network

  grafana:
    image: grafana/grafana:10.4.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      # üî¥ KRITICK√â pre subpath /grafana (NGINX / reverse proxy)
      GF_SERVER_ROOT_URL: https://bookingapp.gloziksoft.sk/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      # üî¥ HIST√ìRIA DASHBOARDOV
      - booking-easyapp_grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - booking_network

networks:
  booking_network:
    external: true

volumes:
  prometheus_data:
  booking-easyapp_grafana_data:
    external: true
